<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 4</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 4</h1>
	    		<h3>Mostrar 10 asteriscos en una sola línea usando un for.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		 <h4>Salida.   Nota: Fue necesario crear y asignar la variable text de este modo <span class="tipografia-codigo">var text = "";</span> para que fuera <span class="tipografia-codigo">string</span> desde un principio y no saliera <span class="tipografia-codigo">undefined</span> seguido de los asteriscos.</h4>
	    	</article>	
	        <article>
	            <p id="parrafo"></p>
	        </article>
	    </section>
	    <script>
	    	var i;
	    	var text = "";

	    	for (var i = 0; i < 10; i++)
	    		text += "*";

	    	document.getElementById("parrafo").innerHTML = text;
	    </script>
	</body>
</html>
