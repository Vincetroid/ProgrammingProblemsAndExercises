<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 17</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
		<style type="text/css">td{ border:solid; border-color: #8AA452;} h4{color:#9AA483;}</style>
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 17</h1>
	    		<h3>Producir una tabla de conversión de grados Celsius a Fahrenheit de 0C a 100C.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>	
	    	<article class="estilos-prob17">
	    		<table id="gradosCelsiusyFahrenheit">	
	    		</table>
	        </article>
	    </section>
	    <script>

	    	var celsius = '<tr><td><h4>Celsius</h4></td>' + '<td><h4>Fahrenheit</h4></td></tr>';

	    	for (var i = 0; i <= 100; i++) {
	    		celsius += '<tr><td>' + i + '</td>' + '<td>' + (9 / 5 * i + 32).toFixed(1) + '</td></tr>';	 
	    	};
	    	
	    	document.getElementById("gradosCelsiusyFahrenheit").innerHTML = celsius;
	    	
	    </script>
	</body>
</html>
