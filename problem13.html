<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 13</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 13</h1>
	    		<h3>Determinar el promedio en porcentaje a partir de 4 calificaciones de un estudiante. Cada calificación es de 0 a 100. 
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		<h4>Entrada de datos básicos</h4>
	    		<input type="text"  placeholder="Name" id="fName"><br>
	    		<input type="text"  placeholder="University" id="u"><br>
	    		<h4>Calificaciones</h4>
	    		<input type="number"  placeholder="First" id="m1"><br>
	    		<input type="number"  placeholder="Second" id="m2"><br>
	    		<input type="number"  placeholder="Third" id="m3"><br>
	    		<input type="number"  placeholder="Fourth" id="m4"><br>
	    		<input type="button" value="Calcular promedio" onclick="funcionPrincipal()" >
	    	</article>	
	    	<article>
	    		<br>
	    		<p id="nombre"></p>
	    		<p id="universidad"></p>
	            <p id="promedio"></p><!--Aqui se inserta el codigo JS-->
	        </article>
	    </section>
	    <script>

	    	function student(name, university, mark1, mark2, mark3, mark4){
	    		this.firstName = name;
	    		this.universityName = university;
	    		this.mark1 = mark1;
	    		this.mark2 = mark2;
	    		this.mark3 = mark3;
	    		this.mark4 = mark4;
	    		this.calculateAverage = function() {
	    			var average;
	    			average = (mark1 + mark2 + mark3 + mark4) / 4;
	    			return average;
	    		};
	    	}

	    	function funcionPrincipal(){
	    		//Obtener los valores de cada input del formulario
	    		var f_name = document.getElementById('fName').value;
	    		var univer = document.getElementById('u').value;
	    		var ma1 = document.getElementById('m1').value;
	    		var ma2 = document.getElementById('m2').value;
	    		var ma3 = document.getElementById('m3').value;
	    		var ma4 = document.getElementById('m4').value;

	    		var student1 = new student(f_name, univer, parseFloat(ma1), parseFloat(ma2), parseFloat(ma3), parseFloat(ma4));

	    		document.getElementById("nombre").innerHTML = student1.firstName;
	    		document.getElementById("universidad").innerHTML = student1.universityName;
	    		document.getElementById("promedio").innerHTML = student1.calculateAverage() + "%";
	    	}

	    </script>
	</body>
</html>
