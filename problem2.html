<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 2</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 2</h1>
	    		<h3>Desplegar un "¡Hola mundo! ¡Lo estoy haciendo bien!" pero con un salto de línea echo en 2 etiquetas &lt;p&gt; con su Id y una alerta
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		 <h4>Texto desplegado desde 2 etiquetas &lt;p&gt;</h4>
	    	</article>	
	        <article>
	            <p id="parrafo"></p>
	            <p id="parrafo2"></p>
	        </article>
	    </section>
	    
	    <script>

	    	var text = '{ "mensajes" : [ {"saludo":"¡Hola mundo!", "animo":"¡Lo estoy haciendo bien!"} ] }';
	    	var msg = JSON.parse(text);

	    	document.getElementById("parrafo").innerHTML = msg.mensajes[0].saludo;
	    	document.getElementById("parrafo2").innerHTML = msg.mensajes[0].animo;
	    </script>
	</body>
</html>
