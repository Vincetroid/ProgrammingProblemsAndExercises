<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 6</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 6</h1>
	    		<h3>Desplegar 10 asteriscos con un for, uno por cada línea.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		<h4>Salida</h4>
	    	</article>	
	    	<article>
	            <p></p><!--Aqui se inserta el codigo JS de los asteriscos-->
	        </article>
	    </section>
	    <script>
	    	var text = "";
	   		for (var i = 0; i < 10; i++)
	   			text += "*" + "<br>"; 

			document.getElementsByTagName("p")[0].innerHTML = text;
	    </script>
	</body>
</html>
