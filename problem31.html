<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 31</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 31</h1>
	    		<h3>Programa que permite la entrada de 3 números flotantes y calcula su promedio hasta las centésimas.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		<h4>Entrada de los 3 números</h4>
	    		<input type="number" id="numero1" placeholder="Primero" autofocus />
	    		<input type="number" id="numero2" placeholder="Segundo" />
	    		<input type="number" id="numero3" placeholder="Tercero y presione enter" onchange="promediar()" />
	    	</article>	
	    	<article>
	    		<br>
	    		<h4>Salida del promedio</h4>
	            <p></p><!--Aqui se inserta el codigo JS-->
	        </article>
	    </section>
	    <script>
	    function promediar(){
		    var n1 = Number(document.getElementById("numero1").value);
		    var n2 = Number(document.getElementById("numero2").value);
		    var n3 = Number(document.getElementById("numero3").value);
		    var prom = 0;

		    prom = (n1 + n2 + n3) / 3;	    

		   	document.getElementsByTagName("p")[0].innerHTML = prom.toFixed(2);
		}
	    </script>
	</body>
</html>
