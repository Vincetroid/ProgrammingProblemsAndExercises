<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 15</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 15</h1>
	    		<h3>Dado el radio en metros, determinar el volumen de una esfera.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		<h4>Radio</h4>
	    		<input type="number" placeholder="radio" id="e1" style="width:110px;" autofocus><br>
	    		<input type="button" value="Calcular volumen" onclick="funcionPrincipal()" >
	    	</article>	
	    	<article>
	    		<br>
	            <p id="v"></p><!--Aqui se inserta el codigo JS-->
	        </article>
	    </section>
	    <script>

	    	function sphere(r){
	    		this.radius = r;
	    		this.volume = 0;
	    		this.calculateVolume = function() {
	    			if(!this.radius){ //Validación
	    				return this.volume = 0;
	    			} else {		
		    			this.volume = (4 * Math.PI * Math.pow(this.radius, 2) / 3);
		    			return this.volume.toFixed(2); //redondear a centésimas
	    			}
	    		};
	    	}

	    	function funcionPrincipal(){
	    		//Obtener el valor del input del formulario
	    		var radio = document.getElementById('e1').value;

	    		var sphere1 = new sphere( Number(radio) );

	    		document.getElementById("v").innerHTML = "<h4>Volumen</h4>" + sphere1.calculateVolume() + "m" + String.fromCharCode(179);
	    	}

	    </script>
	</body>
</html>
