<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 22</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 22</h1>
	    		<h3>Escriba un método o función que eleve a la n potencia el número 3.</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		<h4>Entrada</h4>	    		
	    		<input type="number" id="num1" placeholder="Teclee un número" autofocus/><br>
	    		<input type="button" value="Calcular" onclick="main()">
	        </article>	
	    	<article>
	    		<br>
	    		<h4>Salida</h4>
	    		<p id="salida"></p>	
	        </article>
	    </section>
	    <script>
	    	function elevarPotencia(n1){
	    		return Math.pow(3, n1);
	    	}

	    	function main(){
	    		var numero1 = document.getElementById('num1').value;

		    	document.getElementById("salida").innerHTML = elevarPotencia(numero1);
		    }
	    </script>
	</body>
</html>
