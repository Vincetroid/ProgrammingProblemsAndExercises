<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 30</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 30</h1>
	    		<h3>Programa que permite la entrada de una cadena y la muestra al revés.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		<h4>Entrada</h4>
	    		<input type="box" id="textoEntrada" placeholder="Escriba una cadena de texto y presione enter" size="140" onchange="alreves()" autofocus/>
	    	</article>	
	    	<article>
	    		<br>
	    		<h4>Salida</h4>
	            <p></p><!--Aqui se inserta el codigo JS-->
	        </article>
	    </section>
	    <script>
	    function alreves(){
		    var cadena = document.getElementById("textoEntrada").value;
		    var aux;
	    	var nuevaCadena = "";

			for (var i = cadena.length; i >= 0; i--){
				aux = cadena.charAt(i);
		 	    nuevaCadena += aux;
		    }		    

		   	document.getElementsByTagName("p")[0].innerHTML = nuevaCadena;
		    }
	    </script>
	</body>
</html>
