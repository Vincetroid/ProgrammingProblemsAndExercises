<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 21</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 21</h1>
	    		<h3>Escriba un método o función que reciba números como argumentos y retorne el producto de ellos.</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		<h4>Entrada</h4>	    		
	    		<input type="number" id="num1" placeholder="Teclee el primero" autofocus/><br>
	    		<input type="number" id="num2" placeholder="Teclee el segundo"/><br>
	    		<input type="button" value="Calcular" onclick="principal()">
	        </article>	
	    	<article>
	    		<br>
	    		<h4>Salida</h4>
	    		<p id="salida"></p>	
	        </article>
	    </section>
	    <script>
	    	function multiplicar(n1, n2){
	    		return n1 * n2;
	    	}

	    	function principal(){
	    		var numero1 = document.getElementById('num1').value;
		    	var numero2 = document.getElementById('num2').value;

		    	document.getElementById("salida").innerHTML = multiplicar(numero1, numero2);
		    }
	    </script>
	</body>
</html>
