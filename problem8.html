<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 8</title>
		<meta charset="utf-8" />
		<meta name="description" content="Soluci贸n de problemas y ejercicios de programaci贸n del libro del autor Evan Dembskey" />
		<meta name="keywords" content="soluci贸n, solution, programming, programaci贸n, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 8</h1>
	    		<h3>Multiplicar todos los numeros del 1 al 15.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		<h4>Salida</h4>
	    	</article>	
	    	<article>
	            <p></p><!--Aqui se inserta el codigo JS-->
	        </article>
	    </section>
	    <script>

	    	var mul = {
	    		"res":1,

	    		"multiplicar": function() {
			   		for (var i = 1; i <= 15; i++)
			   			mul.res *= i; 

			   		return mul.res;
	    		}
	    	};
	    	

			document.getElementsByTagName("p")[0].innerHTML = mul.multiplicar();
	    </script>
	</body>
</html>
