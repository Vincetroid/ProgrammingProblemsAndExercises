<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 59</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 59</h1>
	    		<h3>Serie de Fibonacci un número dado.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	        <article>
	        	<input type="number" min="0" placeholder="Número" id="numUno" onkeyup="aplicarAlgoritmo()" onchange="aplicarAlgoritmo()" autofocus>
	        </article>
	    	<article>
	    		<br>
	    		<h4>Salida</h4>
	            <p></p>
	        </article>
	    </section>
	    <script>

	    function aplicarAlgoritmo(){
		    var num = Number(document.getElementById("numUno").value);
	    	var text = "0, 1, ";
	    	var cont = 3;

	    	var ant = 0, sig = 1;
	    	var res = ant + sig;
	    	
	    	if(num == 0 || num == 1){
	    		document.getElementsByTagName("p")[0].innerHTML = "0";
	    	} else if(num == 2){
	    		document.getElementsByTagName("p")[0].innerHTML = "0, 1";
	    	} else{
	    		while(cont <= num){
		    		text += res + ", ";
		    		ant = sig;
		    		sig = res;
		    		res = ant + sig;
		    		cont++;
	    		}
	    		document.getElementsByTagName("p")[0].innerHTML = text.substr(0, text.length - 2); //substr (posIni, longitud), no obstante tambien se puede con substring (posIni, posFin)
	    	}
	    }  	
	    
	    </script>
	</body>
</html>
