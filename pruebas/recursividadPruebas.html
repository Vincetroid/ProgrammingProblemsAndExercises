<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Recursividad</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Recursividad</h1>
	    		<h3>Factorial de un numero</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		<h4>Entrada</h4>  		
	    		<input type="number" id="num1" placeholder="Número entero positivo" autofocus/><br>
	    		<input type="button" value="Calcular" onclick="main()">
	        </article>	
	    	<article>
	    		<br>
	    		<h4>Salida</h4>
	    		<p id="salida"></p>
	        </article>
	    </section>
	    <script>
	    	function main(){
	    		var numero1 = document.getElementById('num1').value;

		    	document.getElementById("salida").innerHTML = factorial(numero1);
		    }

		    function factorial(n) {
	    		if(n <= 1){
	    			return 1;
	    		} else {
	    			return n * (factorial(n - 1));
	    		}
	    	}
	    </script>
	</body>
</html>
