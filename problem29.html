<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 29</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 29</h1>
	    		<h3>Escribir un programa que permita la entrada de una cadena de texto, la divida en subcadenas y la muestre con las las mismas palabras pero en orden aleatorio, al revés u otro orden.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		<!-- value="..." es temporal, para hacer pruebas -->
	    		<h4>Entrada</h4>
	    		<input type="box" id="textoEntrada" placeholder="Escriba una cadena de texto y presione enter" size="140" onchange="desordenar()" autofocus/>
	    	</article>	
	    	<article>
	    		<br>
	    		<h4>Salida</h4>
	            <p></p><!--Aqui se inserta el codigo JS-->
	        </article>
	    </section>
	    <script>
	    function desordenar(){
	    	var nuevaCadena = "";
		    var cadena = document.getElementById("textoEntrada").value + " ";//el espacio contabiliza una palabra más en res.length
		    var res = cadena.split(" ");
		    var aux;
		    var j = 0;

		    //queda pendiente los comentarios, esta medio raro el funcionamiento para length pares e impares
		    for (var j = 0; j < res.length; j+=2) {
		    	debugger;
		        aux = res[j];
		        res[j] = res[j+1];
		        res[j+1] = aux;
		        console.log(j);
		        console.log(res.length);
		    }
			//console.log(res.length);
		    if(res.length % 2 == 0){
		    	alert("Hola");
		        res[res.length - 2] = "";
		    } else {
		    	alert("Hola2");
		    }

		    for (var j = 0; j < res.length; j++){
		 	    nuevaCadena += res[j] + " ";
		    }

		   	document.getElementsByTagName("p")[0].innerHTML = nuevaCadena;
		    }
	    </script>
	</body>
</html>
