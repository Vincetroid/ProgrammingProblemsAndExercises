<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 9</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 9</h1>
	    		<h3>Escribir un programa que muestre un rectangulo de n x n asteriscos utilizando 2 for. Imprimir un asterisco por tiempo.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		<h4>Especifique la longitud de astericos por lado: </h4>
	    		<form id="form">
	    			<input type="number" id="numAsteriscos" min="0" max="80" value="0" style="width:50px; text-align:center;"/>
	    			<input type="button" value="Mostrar" onclick="desplegarAsteriscos()">
	    		</form>
	    	</article>	
	    	<article>
	    		<br>
	            <p></p><!--Aqui se inserta el codigo JS-->
	        </article>
	    </section>
	    <script>
			
			function desplegarAsteriscos(){
				var text = "";
				var numAst = document.getElementById("numAsteriscos").value;

				for (var i = 1; i <= numAst; i++){ //FILAS
		   			for (var j = 1; j <= numAst; j++) { //Imprime n numero de asteriscos especificados en el limite sup del bucle. COLUMNAS
		   				text += "*";
		   			}
	   				text += "<br>"; //Inserta un salto de linea cuando termina de imprimir la línea de asteriscos
	   			}

	   			document.getElementsByTagName("p")[0].innerHTML = text;
			}

			
	    </script>
	</body>
</html>
