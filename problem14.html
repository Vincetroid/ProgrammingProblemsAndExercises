<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 14</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 14</h1>
	    		<h3>Obtener el área de un rectángulo o un cuadrado. Las medidas deben ser en metros.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		<h4>Entrada de datos</h4>
	    		<input type="text"  placeholder="Entrada 1" id="e1"><br>
	    		<input type="text"  placeholder="Entrada 2" id="e2"><br>
	    		<input type="button" value="Calcular área" onclick="funcionPrincipal()" >
	    	</article>	
	    	<article>
	    		<br>
	            <p id="a"></p><!--Aqui se inserta el codigo JS-->
	        </article>
	    </section>
	    <script>

	    	function quadrilateral(l1, l2){
	    		this.side1 = l1;
	    		this.side2 = l2;
	    		this.area = 0;
	    		this.calculateSurface = function() {
	    			if(!this.side1 && !this.side2 || !this.side1 && this.side2 || this.side1 && !this.side2){ //Validación
	    				return this.area = 0;
	    			} else {		
		    			this.area = this.side1 * this.side2;
		    			return this.area;
	    			}
	    		};
	    	}

	    	function funcionPrincipal(){
	    		//Obtener los valores de cada input del formulario
	    		var lado1 = document.getElementById('e1').value;
	    		var lado2 = document.getElementById('e2').value;

	    		var quadrilateral1 = new quadrilateral( parseFloat(lado1), parseFloat(lado2) );

	    		document.getElementById("a").innerHTML = quadrilateral1.calculateSurface() + "m" + String.fromCharCode(178);
	    	}

	    </script>
	</body>
</html>
