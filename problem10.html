<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 10</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 10</h1>
	    		<h3>Checar y convertir un numero entero del 0 al 9 y convertirlo en palabra. Con switch directamente cada caso.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		<h4>Especifique un número:</h4>
	    		<form id="form">
	    			<input type="number" id="num" min="0" max="9" value="0" style="width:50px; text-align:center;"/>
	    			<input type="button" value="Convertir" onclick="n.mostrar()">
	    		</form>
	    	</article>	
	    	<article>
	    		<br>
	            <p></p><!--Aqui se inserta el codigo JS-->
	        </article>
	    </section>
	    <script>
			
			var n = {
				"text":"",

				"mostrar": function() {

					var numSeleccionadoString = document.getElementById("num").value;
					var numSeleccionado = Number(numSeleccionadoString);
					
					switch(numSeleccionado){
						case 0:
							num.text = "Cero";
							break;
						case 1:
							num.text = "Uno";
							break;
						case 2:
							num.text = "Dos";
							break;
						case 3:
							num.text = "Tres";
							break;
						case 4:
							num.text = "Cuatro";
							break;
						case 5:
							num.text = "Cinco";
							break;
						case 6:
							num.text = "Seis";
							break;
						case 7:
							num.text = "Siete";
							break;
						case 8:
							num.text = "Ocho";
							break;
						case 9:
							num.text = "Nueve";
							break;
						default:
							num.text = "Error";
							break;
					}

	   				document.getElementsByTagName("p")[0].innerHTML = num.text;
				}
			};
			
	    </script>
	</body>
</html>
