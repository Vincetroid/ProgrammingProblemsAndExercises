<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 24</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 24</h1>
	    		<h3>Determinar el mayor de 2 números y 3 números. Con métodos sobrecargados. Debido a la ausencia de métodos sobrecargados en JS se hizo en uno solo con dos condiciones fundamentales para cada caso (2 o 3 núm.)</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		<h4>Entrada</h4>  		
	    		<input type="number" id="num1" placeholder="Número 1" autofocus /><br>
	    		<input type="number" id="num2" placeholder="Número 2" /><br>
	    		<input type="number" id="num3" placeholder="Número 3" /><br>
	    		<input type="button" value="Determinar mayor" onclick="main()">
	        </article>	
	    	<article>
	    		<br>
	    		<h4>Salida</h4>
	    		<p id="salida"></p>
	        </article>
	    </section>
	    <script>
	    	function main(){
	    		var n1 = document.getElementById('num1').value;
	    		var n2 = document.getElementById('num2').value;
	    		var n3 = document.getElementById('num3').value;

		    	document.getElementById("salida").innerHTML = mayor(Number(n1), Number(n2), Number(n3));
		    }

	    	function mayor(a, b, c){
	    		var may = 0;
	    		if(a && b && !c){ // puede ser así o para numeros especialmente (a == 0)
	    			if(a > b)
	    				may = a;
	    			else if(a == b)
	    				may = a;
	    			else 
	    				may = b;

	    			return "1ra condición y el mayor es " + may;

	    		} else if(a && b && c){
	    			if(a >= b && a >= c)
	    				may = a;
	    			else if(b >= a && b >= c)
	    				may = b;
	    			else if(c >= a && c >= b)
	    				may = c;

	    			return "2da condición y el mayor es " + may;
	    		}
	    	}
	    </script>
	</body>
</html>
