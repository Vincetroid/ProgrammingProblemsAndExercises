<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 57</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 57</h1>
	    		<h3>Conjetura de Collatz.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>	
	        <article>
	        	<input type="number" min="0" placeholder="Núm. uno" id="numBase" onchange="aplicarAlgoritmo()" autofocus>
	        </article>
	    	<article>
	    		<br>
	    		<h4>Salida</h4>
	            <p></p>
	        </article>
	    </section>
	    <script>

	    function aplicarAlgoritmo(){
		    var num = Number(document.getElementById("numBase").value);
	    	var text = num + ": ";

		    do{
		    	if(num % 2 == 0){
		    		num = num / 2;
		    		text += num + " ";
		    	} else if(num % 2 != 0) {
		    		num = 3 * num + 1;
		    		text += num + " ";
		    	}
		    }while(num != 1);

			document.getElementsByTagName("p")[0].innerHTML = text;
	    }
	    
	    </script>
	</body>
</html>
