<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 60</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 60</h1>
	    		<h3>Números de Fermat especificados en la caja de texto.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	        <article>
	        	<input type="number" min="1" placeholder="Número" id="numUno" onkeyup="aplicarAlgoritmo()" onchange="aplicarAlgoritmo()" autofocus>
	        </article>
	    	<article>
	    		<br>
	    		<h4>Salida</h4>
	            <p></p>
	        </article>
	    </section>
	    <script>

	    function aplicarAlgoritmo(){
		    var num = Number(document.getElementById("numUno").value);
		    num--;
	    	var text = "";
	    	var cont = 0;
	    	var res = 0;

	    	while(cont <= num){
		    	res = Math.pow(2,Math.pow(2,cont)) + 1;
		    	text += res + ", ";
		    	cont++;
	    	}
	    	document.getElementsByTagName("p")[0].innerHTML = text.substr(0, text.length - 2); //substr (posIni, longitud), no obstante tambien se puede con substring (posIni, posFin)
	    }  	
	    
	    </script>
	</body>
</html>
