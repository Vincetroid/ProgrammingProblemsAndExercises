<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 1</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 1</h1>
	    		<h3>Desplegar un "¡Hola mundo!" en una etiqueta &lt;p&gt; con un Id y una alerta</h3>
	    	</hgroup>
	    </header>
	    <section>
	        <article>
	            <p>Texto desplegado desde una etiqueta &lt;p&gt;</p>
	            <p id="parrafo"></p>
	        </article>
	    </section>

	    <script>
	    	document.getElementById("parrafo").innerHTML = "¡Hola mundo!";
	    	alert("¡Hola mundo!");
	    </script>
	</body>
</html>
