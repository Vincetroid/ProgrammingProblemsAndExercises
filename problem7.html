	<body>
	    <header>

	    		<h1>Problema 7</h1>
	    		<h3>Sumar los numeros del 1 al 10 usando for.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		<h4>Salida</h4>
	    	</article>	
	    	<article>
	            <p></p><!--Aqui se inserta el codigo JS-->
	        </article>
	    </section>
	    <script>

	    	var sum = {
	    		"res":0,

	    		"sumar": function() {

	    			// var res = 0;

			   		for (var i = 1; i <= 10; i++)
			   			sum.res += i; 

			   		return sum.res;
	    		}
	    	}; 

			document.getElementsByTagName("p")[0].innerHTML = sum.sumar();
	    </script>
