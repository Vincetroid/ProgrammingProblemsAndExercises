<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 12</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 12</h1>
	    		<h3>A partir de dos variables de tipo <span class="tipografia-codigo">string: strOne = "World" y strTwo = "Hello"</span>, imprimirlas en el orden descrito, después cambiar sus valores y volver a imprimir.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		<h4>Salida</h4>
	    	</article>	
	    	<article>
	            <p></p><br><!--Aqui se inserta el codigo JS-->
	            <p></p>
	        </article>
	    </section>
	    <script>
			var strOne = "World";
			var strTwo = "Hello";

			document.getElementsByTagName("p")[0].innerHTML = strOne + " " + strTwo;

			strOne = "Hello";
			strTwo = "World";

			document.getElementsByTagName("p")[1].innerHTML = strOne + " " + strTwo;

	    </script>
	</body>
</html>
