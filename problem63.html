<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 63</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 63</h1>
	    		<h3>Incremento o decremento compuesto.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	        <article>
	        	<input type="number" placeholder="Valor presente" id="valorp" autofocus>
	        </article><br>
	        <article>
	        	<input type="number" placeholder="Incrementos/Decrementos" id="inc">
	        </article><br>
	        <article>
	        	<input type="number" placeholder="Tasa de interés" id="tasa">
	        </article>
	        <article><br>
	        	<input type="button" value="Calcular A" onclick="calcularMontoAcumulado()">
	        </article>
	    	<article>
	    		<br>
	    		<h4>Salida</h4>
	            <p id="montoAcumuladoPos"></p>
	        </article>
	    </section>
	    <script>

	    function calcularMontoAcumulado(){

		    var p = Number(document.getElementById("valorp").value);
		    var n = Number(document.getElementById("inc").value);
		    var r = Number(document.getElementById("tasa").value);

	    	var APos = p * Math.pow((1 + (r / 100)), n);

	    	document.getElementById("montoAcumuladoPos").innerHTML = "A = " + APos.toFixed(2);
	    }  	
	    
	    </script>
	</body>
</html>
