<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 64</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 64</h1>
	    		<h3>Velocidad para salir de un cuerpo astronómico
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	        <article>
	        	<input type="number" placeholder="Masa del cuerpo astronómico [kg]" id="masa" value="5980000000000000000000000" autofocus>
	        </article><br>
	        <article>
	        	<input type="number" placeholder="Radio [m]" id="radio" value="6371000">
	        </article><br>
	       <!--  <article>
	        	<input type="number" placeholder="Tasa de interés" id="tasa">
	        </article> -->
	        <article><br>
	        	<input type="button" value="Velocidad de escape" onclick="calcularVelocidadEscape()">
	        </article>
	    	<article>
	    		<br>
	    		<h4>Salida</h4>
	            <p id="velocidad"></p>
	        </article>
	    </section>
	    <script>

	    function calcularVelocidadEscape(){

		    var m = Number(document.getElementById("masa").value);
		    var r = Number(document.getElementById("radio").value);
		    const g = 0.0000000000667;

	    	var velEscape = Math.sqrt((2 * g * m) / r);

	    	document.getElementById("velocidad").innerHTML = "Ve= " + velEscape.toFixed(2) + " m / s";
	    }  	
	    
	    </script>
	</body>
</html>
