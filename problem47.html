<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 47</title>
		<meta charset="utf-8" />

		<meta name="keywords" content="soluci贸n, solution, programming, programaci贸n, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 47</h1>
	    		<h3>Mediana de los elementos de un arreglo.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		<h4>Entrada</h4>
	    		<input type="number" id="n1" placeholder="Valor 1" min="0" max="100" autofocus /><br>
	    		<input type="number" id="n2" placeholder="Valor 2" min="0" max="100" /><br>
	    		<input type="number" id="n3" placeholder="Valor 3" min="0" max="100" /><br>
	    		<input type="number" id="n4" placeholder="Valor 4" min="0" max="100" /><br>
	    		<input type="number" id="n5" placeholder="Valor 5" min="0" max="100" /><br>
	    		<input type="button" id="boton" value="Calcular" onclick="mediana()" />
	    	</article>	
	    	<article>
	    		<br>
	    		<h4>Salida</h4>
	            <p></p>
	        </article>
	    </section>
	    <script>
	    
	    function mediana(){
	    	var arr = [];

		    arr[0] = Number(document.getElementById("n1").value);
		    arr[1] = Number(document.getElementById("n2").value);
		    arr[2] = Number(document.getElementById("n3").value);
		    arr[3] = Number(document.getElementById("n4").value);
		    arr[4] = Number(document.getElementById("n5").value);

		    //Ordenamiento ascendente
		    var aux = 0;
	    	var i, k;

			for(k = 0; k <= 5; k++){
				for(i = 0;i <= 4; i++){
					if(arr [i] > arr [i + 1]){
						aux = arr[i];
						arr[i] = arr[i+1];
						arr[i+1] = aux;
					}
				}
			}

			//Mediana
			var med = 0;

			med = arr[((arr.length + 1) / 2) - 1];

			//Almacenamiento en string
			var text = "";

			for(i = 0; i < 5; i++){
				text += arr[i] + " ";
			}

		    document.getElementsByTagName("p")[0].innerHTML = "Ordenamiento: " + text + "<br>" + "Mediana: " + med;
	    }

	    </script>
	</body>
