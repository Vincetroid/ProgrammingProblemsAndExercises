<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 16</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 16</h1>
	    		<h3>Aplicar la fórmula para determinar el porcentaje de incremento de un producto o servicio: (Incremento de Cantidad / Base de Incremento) * 100. Lo primero es cuánto subirá de precio el producto, lo segundo es el precio actual y por cien para obtener el porcentaje.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		<h4>Entrada</h4>
	    		<input type="number" placeholder="¿Cuánto cuesta su producto?" id="base" autofocus><br>
	    		<input type="number" placeholder="¿Cuanto quiere aumentarlo?" id="incremento"><br>
	    		<input type="button" value="Calcular porcentaje de incremento" onclick="funcionPrincipal()">
	    	</article>	
	    	<article>
	    		<h4>Salida</h4>
	            <p></p><!--Aqui se inserta el codigo JS-->
	        </article>
	    </section>
	    <script>
	    	function producto(precioActual, aumentoPrecio){
	    		this.actualPrice = precioActual;
	    		this.increasePrice = aumentoPrecio;
	    		this.result = 0;
	    		this.calculateIncrease = function(){
	    			this.result = (this.increasePrice / this.actualPrice) * 100;
	    			return this.result;
	    		}
	    	}
	    	
	    	function funcionPrincipal(){
	    		var baseInc = document.getElementById("base").value;
	    		var cantInc = document.getElementById("incremento").value;

	    		var producto1 = new producto(Number(baseInc), Number(cantInc));

	    		document.getElementsByTagName("p")[0].innerHTML = producto1.calculateIncrease() + "%";
	    	}
	    </script>
	</body>
</html>
