<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Problema 35</title>
		<meta charset="utf-8" />
		<meta name="description" content="Solución de problemas y ejercicios de programación del libro del autor Evan Dembskey" />
		<meta name="keywords" content="solución, solution, programming, programación, ejercicios, exercises, coding, code, learn">
		<link rel="stylesheet" href="estilos.css" />
	</head>
	<body>
	    <header>
	    	<hgroup>
	    		<h1>Problema 35</h1>
	    		<h3>Aceptar el día y mes de un cumpleaños y contar cuántos días faltan para el primero de enero del próximo año.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>
	    	<article>
	    		<h4>Entrada</h4>
	    		<input type="number" id="dia" placeholder="Día" min="1" max="31" autofocus /><br>
	    		<input type="number" id="mes" placeholder="Mes" min="1" max="12" /><br>
	    		<input type="button" id="boton" value="Calcular" onclick="calcular()" />
	    	</article>	
	    	<article>
	    		<br>
	    		<h4>Salida</h4>
	            <p></p>
	        </article>
	    </section>
	    <script>
	    function calcular(){

		    var d = Number(document.getElementById("dia").value);
		    var m = Number(document.getElementById("mes").value) - 1;
		    var resul = 0;
		    var resta = 0;
		    var formatoDia;

			//operacion
			resta = Math.abs(new Date(2016, 0, 1, 00, 00, 00) - new Date(2015, m, d, 00, 00, 00, 000));
	    	resul = resta / 86400000; //1 dia en ms

	    	if (resul <= 1) ? formatoDia = " día" : formatoDia = " días";

		   	document.getElementsByTagName("p")[0].innerHTML = resul.toFixed(0) + formatoDia;
		}
	    </script>
	</body>
</html>
