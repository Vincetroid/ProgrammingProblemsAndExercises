	<body>

	    <header>
	    	<hgroup>
	    		<h1>Problema 18</h1>
	    		<h3>Programar que se imprima una piramide a la mitad partiendo de uno a diez asteriscos en forma descendente. Usar dos <span class="tipografia-codigo">for</span>.
	    		</h3>
	    	</hgroup>
	    </header>
	    <section>	
	    	<article>
	    		<br>
	    		<p id="piramide"></p>	
	        </article>
	    </section>
	    <script>
	    	var pir = "";
	    	var tam = 10;

	    	for (var i = 1; i <= tam; i++) {
	    		for (var j = 1; j <= i; j++) { // la var i delimita cuantos n asteriscos deberan imprimirse n fila
	    			pir += "*";
	    		};
	    		pir += "<br>";
	    	};
	    	
	    	document.getElementById("piramide").innerHTML = pir;
	    	

	    	function cambiarColorFondo(){
	    		document.getElementsByTagName("body")[0].style.backgroundColor = "#1F1C71";
	    	}
	    </script>
	</body>
